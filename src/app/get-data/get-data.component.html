<h1 class="heading">Component GetData</h1>
<div
  style="
    width: 300px;
    border: 1px solid #000;
    box-shadow: 0 0 2px 5px rgba(0, 0, 0, 0.1);
  "
>
  <ul>
    <li *ngFor="let course of courses">
      <p style="font-size: 18px; font-weight: 600; color: red">
        {{ course.name }}
      </p>
      <p>
        {{ course.description }}
      </p>
    </li>
  </ul>
</div>
